<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Player database</title>
    <link rel="stylesheet" href="Playerstyle.css" />
</head>
<body>
    <h1>Player catalog</h1>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="pName" />
        <label>Jersey</label>
        <input type="number" id="pJersey" />
        <label>Position</label>
        <input type="text" id="pPosition" />
        <label>Age</label>
        <input type="number" id="pAge" />
        <label>Statistic ID (Recommended)</label>
        <input type="number" id="pStatId" />
        <label>Team ID</label>
        <input type="number" id="pTeamId" />
        <button type="button" onclick="create()">Add</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Jersey</th>
                <th>Position</th>
                <th>Age</th>
                <th>Statistic ID</th>
                <th>Team ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Playerscript.js"></script>

</body>
</html>
