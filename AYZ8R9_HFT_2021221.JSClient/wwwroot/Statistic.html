<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Statistics database</title>
    <link rel="stylesheet" href="Statisticstyle.css" />
</head>
<body>
    <h1>Statistics catalog</h1>

    <div id="formdiv">
        <label>Passingyards</label>
        <input type="number" id="pYards" />
        <label>Receivingyards</label>
        <input type="number" id="reYards" />
        <label>Rushingyards</label>
        <input type="number" id="ruYards" />
        <label>Touchdowns</label>
        <input type="number" id="tDs" />
        <button type="button" onclick="create()">Add</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Passingyards</th>
                <th>Receivingyards</th>
                <th>Rushingyards</th>
                <th>Touchdowns</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Statisticscript.js"></script>

</body>
</html>
